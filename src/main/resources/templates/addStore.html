<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" ng-app="myApp">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" type="text/css"
	href="/webjars/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" th:href="@{/css/main.css}"
	href="../css/main.css" />
    <title>Online Market</title>
</head>
<body>
     <div class="header">
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                   
                    <a href="/" class="navbar-brand">Online Market</a>
            </div>
            <div class="navbar-collapse collapse">
               	<ul class="nav navbar-nav">
                    <li><a href="/dashboard/addStore"  th:if="${type == 'storeOwner'}">Add Store</a></li>
                    <li><a href="/dashboard/addCollaborator"  th:if="${type == 'storeOwner'}">Add Collaborator</a></li>
               	</ul>
            	<ul class="nav navbar-nav" style="float:right;"  th:if="${email != null}">
               	 	<li><a href="/" th:text="'Welcome ' + ${name}"></a></li>
               	 	<li><a href="/logout">Logout <span class="glyphicon glyphicon-log-out" aria-hidden="true"></span></a></li>               	 	
            	</ul>
            </div>
        </div>
    </div>
</div>

    <div class="container body-content">
         
         
<h2>Create</h2>
<ul class="nav nav-tabs" ng-init="tab = 1">
  <li role="presentation" ng-class="{active:tab===1}"><a href="#" ng-click="tab = 1">Normal Store</a></li>
  <li role="presentation" ng-class="{active:tab===2}"><a href="#" ng-click="tab = 2">Online Store</a></li>
</ul>
<br/>
<form ng-show="tab === 1" action="/addNormalStore" method="post"  th:object="${normalStore}">
   <div class="form-horizontal">
        <h4>Normal Store</h4>
        <hr/>
 	   <input type="hidden" th:field="*{user.id}" /> 
 
        <div class="form-group">
            <label class="control-label col-md-2">Store Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control text-box single-line"  th:field="*{name}" required="required" />
                <span class="text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Store Address</label>
            <div class="col-md-10">
				<input type="text" class="form-control text-box single-line"  th:field="*{address}" required="required" />
                <span class="text-danger"></span>
            </div>
        </div>
        
        <div class="form-group">
            <label class="control-label col-md-2">Store Type</label>
            <div class="col-md-10">
				<input type="text" class="form-control text-box single-line"  th:field="*{type}" required="required" />
                <span class="text-danger"></span>
            </div>
        </div>
       

        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create" class="btn btn-default" name="submit" />
            </div>
        </div>
    </div>
</form>


<form ng-show="tab === 2" action="/addOnlineStore" method="post" th:object="${onlineStore}">
   <div class="form-horizontal">
        <h4>Online Store</h4>
        <hr/>
      	<input type="hidden" th:field="*{user.id}" /> 
        <div class="form-group">
            <label class="control-label col-md-2">Store Name</label>
            <div class="col-md-10">
                <input type="text" class="form-control text-box single-line"  th:field="*{name}" required="required" />
                <span class="text-danger"></span>
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-md-2">Website Name</label>
            <div class="col-md-10">
				<input type="text" class="form-control text-box single-line"  th:field="*{webSite}" required="required" />
                <span class="text-danger"></span>
            </div>
        </div>
       
		<div class="form-group">
            <label class="control-label col-md-2">Store Type</label>
            <div class="col-md-10">
				<input type="text" class="form-control text-box single-line"  th:field="*{type}" required="required" />
                <span class="text-danger"></span>
            </div>
        </div>
        
        <div class="form-group">
            <div class="col-md-offset-2 col-md-10">
                <input type="submit" value="Create" class="btn btn-default" name="submit" />
            </div>
        </div>
    </div>
</form>
                 
                 
                 
                 
   <hr />
        <footer>
        <p>2018 - Online Market</p>
        </footer>
    </div>


	
	<script type="text/javascript"
		src="/webjars/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript"
		src="/webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script type="text/javascript"
		src="/webjars/angularjs/1.6.9/angular.min.js"></script>
	<script type="text/javascript"
		src="/../js/main.js"></script>
</body>
</html>
